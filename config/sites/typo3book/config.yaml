rootPageId: 1
base: 'https://www.typo3book.com/'
baseVariants:
  -
    base: 'https://www.typo3book.com/'
    conditions: 'applicationContext == "Production"'
  -
    base: 'http://typo3book.ddev.local/'
    condition: 'applicationContext == "Development"'
languages:
  -
    title: English
    enabled: true
    languageId: '0'
    base: /
    typo3Language: default
    locale: en_US.UTF-8
    iso-639-1: en
    navigationTitle: ''
    hreflang: ''
    direction: ''
    flag: global
errorHandling:
  -
    errorCode: '404'
    errorHandler: Page
    errorContentSource: '7'
routes:
  -
    route: robots.txt
    type: staticText
    content: "User-agent: *\r\nDisallow: /typo3/\r\nDisallow: /typo3_src/\r\nAllow: /typo3/sysext/frontend/Resources/Public/*\r\n"
routeEnhancers:
  BlogCategoryPlugin:
    type: Extbase
    limitToPages:
      - 13
    extension: Blog
    plugin: Category
    routes:
      -
        routePath: '/{category_title}'
        _controller: 'Post::listPostsByCategory'
        _arguments:
          category_title: category
    defaultController: 'Post::listRecentPostsAction'
    aspects:
      category_title:
        type: PersistedPatternMapper
        tableName: sys_category
        routeFieldPattern: '^(?P<title>.+)$'
        routeFieldResult: '{title}'
  BlogTagPlugin:
    type: Extbase
    limitToPages:
      - 14
    extension: Blog
    plugin: Tag
    routes:
      -
        routePath: '/{tag_name}'
        _controller: 'Post::listPostsByTag'
        _arguments:
          tag_name: tag
    defaultController: 'Post::listRecentPostsAction'
    aspects:
      tag_name:
        type: PersistedPatternMapper
        tableName: tx_blog_domain_model_tag
        routeFieldPattern: '^(?P<title>.+)$'
        routeFieldResult: '{title}'
  BlogAuthorPlugin:
    type: Extbase
    limitToPages:
      - 15
    extension: Blog
    plugin: AuthorPosts
    routes:
      -
        routePath: '/{author_name}'
        _controller: 'Post::listPostsByAuthor'
        _arguments:
          author_name: author
    defaultController: 'Post::listRecentPostsAction'
    aspects:
      author_name:
        type: PersistedPatternMapper
        tableName: tx_blog_domain_model_author
        routeFieldPattern: '^(?P<name>.+)$'
        routeFieldResult: '{name}'
  BlogArchivePlugin:
    type: Extbase
    limitToPages:
      - 16
    extension: Blog
    plugin: Archive
    routes:
      -
        routePath: '/{year}'
        _controller: 'Post::listPostsByDate'
        _arguments:
          year: year
      -
        routePath: '/{year}/{month}'
        _controller: 'Post::listPostsByDate'
        _arguments:
          year: year
          month: month
    defaultController: 'Post::listRecentPostsAction'
    defaults:
      month: null
    requirements:
      year: '[0-9]{4}'
    aspects:
      month:
        type: StaticValueMapper
        map:
          january: 1
          february: 2
          march: 3
          april: 4
          may: 5
          june: 6
          july: 7
          august: 8
          september: 9
          october: 10
          november: 11
          december: 12
        localeMap:
          -
            locale: 'de_.*'
            map:
              januar: 1
              februar: 2
              maerz: 3
              april: 4
              mai: 5
              juni: 6
              juli: 7
              august: 8
              september: 9
              oktober: 10
              november: 11
              dezember: 12
